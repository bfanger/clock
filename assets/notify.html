<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clock</title>
  </head>
  <body>
    <form method="POST">
      <label><input name="icon" type="radio" value="sport" /> Sport</label
      ><br />
      <label><input name="icon" type="radio" value="papier" /> Papier</label
      ><br />
      <label>
        <input name="icon" type="radio" value="restafval" /> Restafval
      </label>
      <br />
      <label
        ><input name="icon" type="radio" value="school" /> Naar school</label
      ><br />
      <label>
        <input name="icon" type="radio" value="gym" />
        Naar school (Gym)
      </label>
      <br />
      <label>
        <input name="icon" type="radio" value="vis" /> Vissen voeren
      </label>
      <br />
      <label><input name="icon" type="radio" value="zwemmen" /> Zwemles</label>
      <br />
      <label><input name="icon" type="radio" value="bedtime" /> Bedtijd</label
      ><br />
      <label class="gps">
        <input id="gps" name="icon" type="radio" value="gps" /> GPS
      </label>
      <div id="options">
        <label>ID <input name="id" type="text" value="charlie"/></label>
        <label
          >Latitude <input name="latitude" type="text" value="52.4900311"
        /></label>
        <label
          >Longitude <input name="longitude" type="text" value="4.7602125"
        /></label>
      </div>
      <br />
      <input type="number" name="duration" value="15" /><br />
      <input type="submit" value="Notify" />
    </form>
    <script>
      options.hidden = true;
      gps.addEventListener("input", () => {
        options.hidden = false;
      });
    </script>
  </body>
</html>
